<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Farming Chatbot</title>
    <style>
        :root {
            --primary: #16a34a;
            --success: #16a34a;
            --danger: #e02424;
            --bg: #f6f7fb;
            --card: #fff;
            --muted: #6b7280;
            --light-muted: #f0fdf4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Inter, Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #dcfce7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--card);
            border-bottom: 1px solid var(--light-muted);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(2, 6, 23, 0.05);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 100px;
        }
        
        /* logo container now wraps both icon and title */
        .logo {
            display: flex;
            align-items: center;
            gap: 30px; /* wider space between icon and text */
            padding: 8px 16px;
            /*background: linear-gradient(135deg, var(--primary), #15803d);*/
            border-radius: 8px;
            color: white;
            font-size: 20px;
        }
        
        .logo .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .header-title {
            display: flex;
            flex-direction: column;
        }
        
        .header-title h1 {
            font-size: 18px;
            color: #0f172a;
            margin: 0;
        }
        
        .header-title p {
            font-size: 12px;
            color: var(--muted);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-info {
            text-align: right;
            font-size: 13px;
        }
        
        .user-info .username {
            color: #0f172a;
            font-weight: 600;
        }
        
        .user-info .status {
            color: var(--muted);
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--light-muted);
            border-radius: 6px;
            color: var(--primary);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-logout:hover {
            background: var(--light-muted);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            height: calc(100vh - 80px);
        }
        
        .chat-wrapper {
            display: flex;
            gap: 16px;
            height: 100%;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), #15803d);
            color: white;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 16px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 14px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user .message-content {
            background: linear-gradient(90deg, var(--primary), #15803d);
            color: white;
        }
        
        .bot .message-content {
            background: var(--light-muted);
            color: #0f172a;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--muted);
            margin-top: 4px;
        }
        
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--light-muted);
            display: flex;
            gap: 10px;
            background: white;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--light-muted);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
        
        .chat-input::placeholder {
            color: var(--muted);
        }
        
        .btn-send {
            padding: 10px 20px;
            background: linear-gradient(90deg, var(--primary), #15803d);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 163, 74, 0.3);
        }
        
        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .sidebar {
            width: 280px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 24px;
        }
        
        .sidebar-title {
            font-weight: 700;
            color: #0f172a;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            color: var(--muted);
        }
        
        .quick-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--light-muted);
            border: 1px solid #d1f7d8;
            border-radius: 8px;
            color: var(--primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .quick-button:hover {
            background: #bbf7d0;
            border-color: var(--primary);
        }
        
        .info-box {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: #0f172a;
            line-height: 1.5;
        }
        
        .info-box strong {
            color: var(--primary);
            display: block;
            margin-bottom: 6px;
        }
        
        .loading-message {
            opacity: 0.7;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .chat-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .message-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <span class="icon"><img src="static/images/PP.png" alt="AI Farming Assistant Logo" style="width: 90px; height: 80px;"></span>
                <div class="header-title">
                    <h1>AI Farming Chatbot</h1>
                    <p>Get expert farming advice instantly</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="username" id="userDisplay">User</div>
                <div class="status">Online</div>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="chat-wrapper">
            <div class="chat-main">
                <div class="chat-header">
                    <h2>Ai Farm Chat</h2>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- initial bot greeting removed; messages will appear after user input -->
                </div>
                <div class="chat-input-area">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput"
                        placeholder="Got a farming problem? Tell me about it..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Quick Questions</div>
                    <button class="quick-button" onclick="setMessage('What pests are on my tomatoes?')">Pest issues</button>
                    <button class="quick-button" onclick="setMessage('How often should I water?')">Watering schedule</button>
                    <button class="quick-button" onclick="setMessage('When should I harvest?')">Harvest time</button>
                    <button class="quick-button" onclick="setMessage('My plants look sick')">Plant diseases</button>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-title">Topics</div>
                    <button class="quick-button" onclick="setMessage('Tell me about soil health')">üå± Soil Care</button>
                    <button class="quick-button" onclick="setMessage('What fertilizer do I need?')">ü•ó Fertilizing</button>
                    <button class="quick-button" onclick="setMessage('Weather forecast coming up')">üå§Ô∏è Weather</button>
                    <button class="quick-button" onclick="setMessage('Crop rotation tips')">üîÑ Crop Rotation</button>
                </div>
                
                <div class="sidebar-section">
                    <div class="info-box">
                        <strong>üí° Pro Tip</strong>
                        Be specific about your crop and what you're seeing. The more details, the better I can help.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = localStorage.getItem("af_api_base") || "";
        const userToken = localStorage.getItem("af_user_token");
        const username = localStorage.getItem("af_username") || "User";
        
        // Check if user is logged in
        if (!userToken) {
            window.location.href = "/login";
        }
        
        document.getElementById("userDisplay").textContent = username;
        
        function showMessage(text, type) {
            const messagesDiv = document.getElementById("chatMessages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;
            
            const content = document.createElement("div");
            content.style.width = "100%";
            
            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.textContent = text;
            
            const time = document.createElement("div");
            time.className = "message-time";
            time.textContent = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            
            content.appendChild(messageContent);
            content.appendChild(time);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            
            if (!message) return;
            
            // Show user message
            showMessage(message, "user");
            input.value = "";
            
            const sendBtn = document.getElementById("sendBtn");
            sendBtn.disabled = true;
            
            try {
                // Show loading message
                const loadingDiv = document.createElement("div");
                loadingDiv.className = "message bot";
                loadingDiv.id = "loadingMessage";
                const loadingContent = document.createElement("div");
                loadingContent.className = "message-content loading-message";
                loadingContent.textContent = "Thinking...";
                loadingDiv.appendChild(loadingContent);
                document.getElementById("chatMessages").appendChild(loadingDiv);
                
                const response = await fetch((API_BASE || "") + "/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-token": userToken
                    },
                    body: JSON.stringify({
                        message,
                        language: "auto"
                    })
                });
                
                // Remove loading message
                const loadingMsg = document.getElementById("loadingMessage");
                if (loadingMsg) loadingMsg.remove();
                
                if (!response.ok) {
                    const error = await response.json();
                    showMessage(`Error: ${error.detail || "Failed to get response"}`, "bot");
                    sendBtn.disabled = false;
                    return;
                }
                
                const data = await response.json();
                showMessage(data.reply, "bot");
                
            } catch (error) {
                // Remove loading message
                const loadingMsg = document.getElementById("loadingMessage");
                if (loadingMsg) loadingMsg.remove();
                
                showMessage(`Error: ${error.message}`, "bot");
            }
            
            sendBtn.disabled = false;
            input.focus();
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function setMessage(text) {
            document.getElementById("messageInput").value = text;
            document.getElementById("messageInput").focus();
        }
        
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                fetch((API_BASE || "") + "/user/logout", {
                    method: "POST",
                    headers: {
                        "x-token": userToken
                    }
                }).catch(() => {});
                
                localStorage.removeItem("af_user_token");
                localStorage.removeItem("af_username");
                window.location.href = "/login";
            }
        }
        
        // Focus on input on load
        document.getElementById("messageInput").focus();
    </script>
</body>
</html>
