<!-- templates/admin_login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body{ font-family: Arial; background:#f4f6f8; padding:40px; }
    .card{ max-width:420px; margin:40px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    input{ width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    button{ padding:10px 14px; background:#0b74de; color:white; border:none; border-radius:6px; cursor:pointer;}
    .error{ color:darkred; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px;">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
