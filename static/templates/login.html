<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI Farming Chatbot</title>
    <style>
        :root {
            --primary: #16a34a;
            --success: #16a34a;
            --danger: #e02424;
            --bg: #f6f7fb;
            --card: #fff;
            --muted: #6b7280;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Inter, Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #dcfce7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary), #15803d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        
        h1 {
            color: #0f172a;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            color: #0f172a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #f0fdf4;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
        
        input::placeholder {
            color: var(--muted);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), #15803d);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }
        
        .message.error {
            background: rgba(224, 36, 36, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #0f172a;
            border: 1px solid #bfdbfe;
        }
        
        .demo-info strong {
            display: block;
            margin-bottom: 6px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><span><img src="static/images/PP.png" alt="AI Farming Assistant Logo" style="width: 90px; height: 80px;"></span></div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="demo-info">
            <strong>Demo Account</strong>
            Username: <code>demo</code><br>
            Password: <code>demo123</code>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Sign In</button>
        </form>
        
        <div class="footer">
            Don't have an account? <a href="/signup">Create one</a>
        </div>
    </div>
    
    <script>
        const API_BASE = localStorage.getItem("af_api_base") || "";
        
        function showMessage(text, type) {
            const msg = document.getElementById("message");
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.className = "message";
            }, 5000);
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            
            if (!username || !password) {
                showMessage("Please enter username and password", "error");
                return;
            }
            
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Signing in...";
            
            try {
                const response = await fetch((API_BASE || "") + "/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showMessage(`Error: ${data.detail || "Login failed"}`, "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Sign In";
                    return;
                }
                
                // Store token
                localStorage.setItem("af_user_token", data.token);
                localStorage.setItem("af_username", data.username);
                
                showMessage("Login successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "/chat";
                }, 1500);
            } catch (error) {
                showMessage(`Error: ${error.message}`, "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "Sign In";
            }
        }
    </script>
</body>
</html>
